<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <LINK REL=StyleSheet HREF="style.css" TYPE="text/css">
 </head>
<body>
  <div class="flex flex-container">

    <div class="flex inputForm">
      <input style="text-transform:lowercase" id="userSearch">
    <button id="searchBtn" onclick='getpokemonName()'> 
    Submit
    </button>
    </div>

    <div class=" flex pokemonCard">
      <div id="nameBar">
      <span id="pokenameHTML"></span>
      </div>
      <p>
       Height: <span id="pokeheightHTML"> </span>
      </p>
      <div class="pokepicture-container">
      <img id="pokePicture" src="Pokeball.png" alt="">
      </div>

       <table id="statTable">
         <dt>Stats</dt>
         <tr>
           <tc>
             <th>HP</th>
           </tc>
           <tc>
             <th>Atk</th>
           </tc>
           <tc>
             <th>Def</th>
           </tc>
           <tc>
             <th>Spd</th>
           </tc>
         </tr>
         <tr>
           <tc>
             <td id="pokeHP"></td>
           </tc>
           <tc>
             <td  id="pokeAttack"></td>
           </tc>
           <tc>
             <td  id="pokeDefense"></td>
           </tc>
           <tc>
             <td  id="pokeSpeed"></td>
           </tc>

         </tr>
         
           
         
      </table>
   </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
